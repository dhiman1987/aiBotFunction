          AllowCredentials: false
          AllowHeaders:
            - content-type
            - spring.cloud.function.definition
          AllowMethods:
            - '*'
          AllowOrigins:
            - https://www.dhimantalapatra.com
          ExposeHeaders: []
          MaxAge: 0
      PackageType: Zip
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
              Resource: arn:aws:logs:ap-south-1:960375303011:*
