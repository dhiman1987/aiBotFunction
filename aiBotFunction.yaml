Resources:
  aiBotFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Description: Spring Serverless function with Chat GPT and Pinecone
      MemorySize: 512
      Timeout: 20
      Handler: >-
        org.springframework.cloud.function.adapter.aws.FunctionInvoker::handleRequest
      Runtime: java21
      Architectures:
        - arm64
      EphemeralStorage:
        Size: 512
      Environment:
        Variables:
          PINECONE_ENV: aped-4627-b74a
          PINECONE_INDEX_NAME: bolt2
          PINECONE_PROJECT_ID: u8m9odt
